<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
  <title>Workflow Hub</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
  {% block head %}{% endblock %}
  <script src="{% static 'SinaWeb.js' %}"></script>
  <script src="{% static 'addfields.js' %}"></script>
  <style>
  body {
  padding-left: 100px;
  padding-right: 100px;
  }
  </style>
</head>
<body>

<!--
Currently not able to get this to work.
{% block header %}{% endblock %}
-->

<!-- Begin top navigation menu -->
<div class="ui pointing menu">
  <a href="{% url 'index' %}" class="item">Home</a>
  <a href="{% url 'tasks_list' %}" class="item">Tasks</a>
  <a href="{% url 'groups_list' %}" class="item">Groups</a>
  <div class="right menu">
    <div class="item">
      <div class="ui transparent icon input">
        <input type="text" placeholder="Search...">
        <i class="search link icon"></i>
      </div>
    </div>
    {% if user.is_authenticated %}
      <a href="{% url 'logout' %}" class="item">Logout</a>
    {% endif %}
  </div>
</div>
<!-- End top navigation menu -->

{% block content %}{% endblock %}
<script>
$(document).ready(function(){
    {% block jquery %}{% endblock %}
})
</script>
</body>
</html>
